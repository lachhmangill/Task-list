<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>signup form</title>
    <link rel="stylesheet" href="/form.css">
</head>

<body>
    <div class="container">
        <h1 class="lable">User Login</h1>
        <form class="login_form" method="get" name="form" action="home.html" onsubmit="return validated()">
            <div class="font">Email or Phone</div>
            <input type="text" name="email">
            <div id="email_error">Please fill up your phone or email</div>
            <div class="font font2">Password</div>
            <input type="password" name="password">
            <div id="pass_error">Please fill up your phone or password</div>
            <button type="submit" id="btn">Login</button>

        </form>
    </div>

    <script src="/form.js"></script>
</body>

</html>
